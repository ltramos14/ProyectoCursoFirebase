<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>Curso Firebase</title>
  <meta name="viewport" content="width-device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Style -->
  <link type="text/css" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #575a89"
    id="navbarSupportedContent">
    <div class="container-fluid">
      <img src="../asset/images/firebase.png" width="160" height="70" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" id="itemUsuarios">
            <a class="nav-link" href="/views/usuarios.html">Usuarios</a>
          </li>
          <li class="nav-item active" id="itemRestaurante">
            <a class="nav-link" href="/views/restaurantes.html">Restaurantes</a>
          </li>
          <li class="nav-item" id="itemComentarios">
            <a class="nav-link" href="/views/comentarios.html">Comentarios</a>
          </li>
        </ul>
        <!-- Foto y el nombre de la persona logueada-->
        <div id="divDatosUsuario" style="visibility: hidden;"
          class="text-white d-flex justify-content-center align-items-center col-md-3">
          <label class="mr-3 text-white " id="lblNombreUsuario"></label>
          <img id="imgFotoUsuario" src="../asset/images/noprofile.png" width="40" height="40"
            style="border-radius: 150px; margin-left: 10px;" />
        </div>
        <form class="d-flex">
          <button class="btn btn-outline-danger" onclick="salir()" type="submit">SALIR</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row" id="divInicioDeSesion">
        <div class="col-md-6">
          <img src="../asset/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid" />
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>INICIAR SESIÓN</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="email">Correo electrónico</label>
                  <input type="text" class="form-control" id="email" />
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" />
                </div>
              </form>
              <div class="row" id="divInicioSesion" style="margin-top: 50px;">
                <div class="d-grid gap-2">
                  <button class="btn btn-success" onclick="iniciarSesion()">Iniciar Sesión</button>
                  <button class="btn btn-secondary" onclick="abrirModal()" data-toggle="modal"
                    data-target="#exampleModal">
                    Registrarme
                  </button>

                </div>
                <br />
                <div class="alert alert-danger" id="alertErrorLogueo" role="alert" style="display: none"></div>
              </div>
            </div>
          </div>


          <span class="d-block text-left my-4 text-muted" style="text-align: center;">&mdash; Inicia sesión con
            &mdash;</span>
          <div class="d-flex justify-content-center" id="divRedes">

            <button class="btn btn-google" onclick="authGoogle()" type="submit">
              <img src="../asset/images/google.png" width="40px" height="40px" alt="" srcset="">
            </button>

            <button class="btn btn-microsoft" onclick="authMicrosoft()" type="submit">
              <img src="../asset/images/microsoft.png" width="40px" height="40px" alt="" srcset="">
            </button>

            <button class="btn btn-facebook" onclick="authFacebook()" type="submit">
              <img src="../asset/images/facebook.png" width="40px" height="40px" alt="" srcset="">
            </button>

            <button class="btn btn-twitter" onclick="authTwitter()" type="submit">
              <img src="../asset/images/twitter.png" width="40px" height="40px" alt="" srcset="">
            </button>

            <button class="btn btn-git-hub" onclick="authGithub()" type="submit">
              <img src="../asset/images/github.png" width="40px" height="40px" alt="" srcset="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal registro de usuario-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registro de Usuario
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="form-group">
              <label for="user">Nombre de usuario</label>
              <input type="text" class="form-control" id="txtNombres" />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="text" class="form-control" id="txtCorreo" />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="txtContra" />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button type="button" onclick="registrarUsuario()" class="btn btn-primary">Registrarme</button>
        </div>

        <div class="alert alert-danger" id="alertaErrorRegistro" role="alert" style="display: none"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalUpdateLabel"
    aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalUpdateLabel">Actualiza tus datos personales</h5>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" id="txtDisplayNameUpd" class="form-control" />
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="txtnombre" class="form-control" />
          </div>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" id="txtapellido" class="form-control" />
          </div>

          <div class="form-group">
            <label>Correo electrónico</label>
            <input type="text" id="txtemail" class="form-control" readonly />
          </div>

          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" id="txttelefono" class="form-control" />
          </div>

          <div class="form-group">
            <label>Proveedor</label>
            <input type="text" id="txtprovider" class="form-control" readonly />
          </div>
          <br>
          <div class="form-group" style="text-align: center;">
            <label>Foto de perfil</label>
            <img src="" id="imgFoto" width="150" height="150" class="d-block" style="display:block; margin:auto;" />
            <input type="file" id="foto" accept="image/*" onchange="cambiarFoto(this)" class="mt-2" />
          </div>
          <div class="form-group" style="visibility: hidden;" id="progressUploadPhoto">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <br>
          <div class="form-group" style="text-align: center;">
            <input type="button" value="Actualizar datos" onclick="editarPerfil()" id="buttonEditPerfil"
              class="btn btn-success btn-block" />
          </div>

          <div class="alert alert-danger" id="alertaActulizacionRegistro" role="alert" style="display: none;">

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script type="module" src="/js/conexion-firebase.js"></script>
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
